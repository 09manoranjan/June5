<div class="bg-white text-center">
   <br>
   <h1>Student Management App / List Students</h1>
   <hr class="my-3">
   <P>(This Page Displays all the Students Info)</P>
</div>
<div class= "ml-5 mr-5">
<table class="table table-hover">
   <thead>
      <th >Sl No.</th>
      <th scope="col">Name</th>
      <th scope="col">Addres</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
   </thead>
   <tbody>  
      <tr *ngFor="let data of studentsArr;let i=index;">
         <td scope="row">{{data.id}}</td>
         <td scope="row">{{data.name}}</td>
         <td scope="row">{{data.address}}</td>
         <td scope="row">{{data.email}}</td>
         <td scope="row">{{data.phone}}</td>
         <td scope="row" ><a routerLink="/updateStudents/{{data.id}}"><i class="fa fa-edit" style="font-size:35px;color:blue"></i></a></td>
         <td scope="row"><a [routerLink]="" (click)="deleteStudent(data)"><i class="fa fa-trash" style="font-size:35px"></i></a></td>
      </tr>
   </tbody>
</table>
</div>
